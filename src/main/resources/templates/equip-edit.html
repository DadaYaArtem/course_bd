<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body class="bg-success p-5 bg-opacity-10">

<h1>Edit note</h1>

<form class="" th:action="'/equip/edit/'+ ${id} +'/save'" method="post">
  <div class="mb-3 row">
    <label for="setName" class="col-sm-1 col-form-label">Name</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" minlength="5" maxlength="100" value="" name="setName" required id="setName" th:field="${equipment.name}">
    </div>
    <label for="setModel" class="col-sm-1 col-form-label">Model</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" minlength="5" maxlength="100" value="" name="setModel" required id="setModel" th:field="${equipment.model}">
    </div>
    <label for="setDesc" class="col-sm-1 col-form-label">Description</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" minlength="5" maxlength="100" value="" name="setDesc" required id="setDesc" th:field="${equipment.description}">
    </div>
    <div class="col-sm-5">
    <select id="cond" th:field="${equipment.condition}">
      <option value="Bad">Bad</option>
      <option value="Satisfactorily">Satisfactorily</option>
      <option value="Good">Good</option>
    </select>
    </div>
    <div class="col-sm-5">
      <select id="cat" th:field="${equipment.category}">
        <option th:each="cat: ${categories}"
                th:value="${cat.id}"
                th:text="#{${'selected.label.' + cat.categoryName}}"/>
      </select>
    </div>
    <div class="col-sm-5">
      <select id="work" th:field="${equipment.workplace}">
        <option th:each="work: ${workplaces}"
                th:value="${work.id}"
                th:text="#{${'selected.label.' + work.address}}"/>
      </select>
    </div>
  </div>


  <div class="row">
    <div class="p-3 col-sm-auto ms-auto justify-content-end">
      <a href="/equip/list" class="btn btn-outline-success">Cancel</a>
      <button class="btn btn-success" type="submit">Save</button>
    </div>
  </div>
</form>

</body>
</html>
